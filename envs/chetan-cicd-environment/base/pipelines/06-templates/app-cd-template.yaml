apiVersion: tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  creationTimestamp: null
  name: app-cd-template
  namespace: chetan-cicd-environment
spec:
  params:
  - description: The specific commit SHA.
    name: gitsha
  - description: The git repository url
    name: gitrepositoryurl
  resourcetemplates:
  - apiVersion: tekton.dev/v1alpha1
    kind: PipelineRun
    metadata:
      creationTimestamp: null
      name: app-cd-pipeline-run-$(uid)
    spec:
      pipelineRef:
        name: app-cd-pipeline
      resources:
      - name: source-repo
        resourceSpec:
          params:
          - name: revision
            value: $(params.gitsha)
          - name: url
            value: $(params.gitrepositoryurl)
          type: git
      - name: runtime-image
        resourceSpec:
          params:
          - name: url
            value: quay.io/cbanavik/taxi:$(params.gitsha) # app-image-registry will be added here
          type: image
      serviceAccountName: pipeline
    status: {}
status: {}
